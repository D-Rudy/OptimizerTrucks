<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <title>Optimizer Trucks Web Application</title>

  <style>
    body {
      padding-top: 50px;
    }

    .special {
      padding-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="">Système de gestion des
        logisticiens</a>
    </div>
  </div>
</nav>


<div class="container special">
  <form method="get"
        th:action="@{/updateLogisticien/{id}(id=${logisticien.idLogisticien})}" th:object="${logisticien}">
    <h1 class="h1"><strong>Logisticien:</strong></h1></br>
    <div>

      <div class="form-group">
        <input
                type="hidden" th:field="*{idLogisticien}" class="form-control">
      </div>
      <div class="form-group">


        <h3><strong>Nom: </strong><span th:text="${logisticien.nomLogisticien}"> Nom </span></h3></br>
        <h3><strong>Prénom: </strong><span th:text="${logisticien.prenomLogisticien}"> prenom </span></h3></br>
        <h3><strong>Téléphone: </strong><span th:text="${logisticien.telLogisticien}"> tel </span></h3></br>
        <h3><strong>Mail: </strong><span th:text="${logisticien.mailLogisticien}"> mail </span></h3></br>
        <h3><strong>Centrale: </strong><span th:text="${logisticien.getResponsable.getCentrale.nomCentrale}"> centrale </span></h3></br>
        <h3><strong>Ville: </strong><span th:text="${logisticien.getResponsable.getCentrale.villeCentrale}"> ville </span></h3><br>
          <h3><strong>Responsable: </strong><span th:text="${logisticien.getResponsable.nomResponsable}"></span> <span th:text="${logisticien.getResponsable.prenomResponsable}"> </span>
        </h3></br>

        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
  </form>
</div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
