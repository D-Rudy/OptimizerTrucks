<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

  <title>Optimizer Trucks Web Application</title>

  <style>
    body {
      padding-top: 50px;
    }

    .special {
      padding-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="">Système de gestion des
        centrales</a>
    </div>
  </div>
</nav>


<div class="container special">
  <form method="get"
        th:action="@{/updateCentrale/{id}(id=${centrale.idCentrale})}" th:object="${centrale}">
    <h1 class="h1">CENTRALE <span th:text="${centrale.nomCentrale}"> nom </span> de  <span th:text="${centrale.villeCentrale}"> ville</span></h1>
    <div>

      <div class="form-group">
        <input
                type="hidden" th:field="*{idCentrale}" class="form-control">
      </div>
      <div class="form-group">

        <h3><strong>Id: </strong><span th:text="${centrale.idCentrale}"> Id </span></h3></br>
        <h3><strong>Nom: </strong><span th:text="${centrale.nomCentrale}"> Nom </span></h3></br>
        <h3><strong>Tél: </strong><span th:text="${centrale.telCentrale}"> tel </span></h3></br>
        <h3><strong>Adresse: </strong><span th:text="${centrale.adresseCentrale}"> adresse </span></h3></br>
        <h3><strong>Code Postal: </strong><span th:text="${centrale.cpCentrale}"> cp </span></h3></br>
        <h3><strong>Ville: </strong><span th:text="${centrale.villeCentrale}"> ville </span></h3></br>
        <h3><strong>Capacité de production: </strong><span th:text="${centrale.capaciteProd}"> capacite </span>
        </h3></br>

        <button type="submit" class="btn btn-primary">Modifier</button>
      </div>
  </form>
</div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
